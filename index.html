<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yael Photography</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 1rem;
    }
    header, footer {
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 200px;
    }
    h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-top: 0.5rem;
    }
    h2 {
      font-size: clamp(1.4rem, 4vw, 2rem);
    }
    p, input, textarea {
      font-size: 1rem;
    }
    section {
      padding: 2rem 0.5rem;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      background: #333;
      color: white;
    }
    button {
      background: white;
      color: black;
      padding: 0.75rem;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    a {
      color: #66b3ff;
      text-decoration: none;
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      text-decoration: none;
    }
  </style>
</head>
